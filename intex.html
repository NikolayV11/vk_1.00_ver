<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Копия Вконтакте</title>
  </head>
  <body>
    <header>
      <div class="header_navigator">
        <div class="header_navigator_elements">
          <a href="./intex.html" class="header_navigator_elements_vk"
            ><img src="/ikonate/header/vk.svg" alt=""
          /></a>
          <input
            class="header_navigator_elements_input"
            placeholder="Поиск"
            type="text"
          />
          <a href="" class="header_navigator_elements_asonishment"
            ><img src="/ikonate/header/2.svg" alt=""
          /></a>
          <a href="" class="header_navigator_elements_music"
            ><img src="/ikonate/header/3.svg" alt=""
          /></a>
        </div>
        <div class="header_navigator_setting">
          <button href="" class="header_navigator_setting_servic">
            <img src="/ikonate/header/4.svg" alt="" />
          </button>
          <button class="header_navigator_setting_foto">
            <img src="/ikonate/header/av.jpg" alt="" />
            <img src="/ikonate/header/5.svg" style="width: 15px" alt="" />
          </button>
        </div>
      </div>
    </header>
    <div class="sections">
      <nav>
        <a class="nav__page" href="">Моя страница</a>
        <a class="nav__news" href="">Новости</a>
        <a class="nav__messenger" href="">Мессенджер</a>
        <a class="nav__calls" href="">Звонки</a>
        <a class="nav__friends" href="">Друзья</a>
        <a class="nav__communities" href="">Сообщества</a>
        <a class="nav__photo" href="">Фотографии</a>
        <a class="nav__music" href="">Музыка</a>
        <a class="nav__video" href="">Видео</a>
        <a class="nav__clips" href="">Клипы</a>
        <a class="nav__games" href="">Игры</a>
        <a class="nav__stickers" href="">Стикеры</a>
        <a class="nav__marcet" href="">Маркет</a>
      </nav>
      <main>
        <div class="main_quick_navigation">
          <div class="main_quick_navigation_news">
            <a href="" class="main_quick_navigation_news_icon"
              ><img src="/ikonate/header/av.jpg" alt=""
            /></a>
            <input
              class="main_quick_navigation_news_input"
              placeholder="Что у вас нового"
              type="text"
            />
            <a href="" class="main_quick_navigation_news_photo"
              ><img src="/ikonate/main/f.svg" alt=""
            /></a>
            <a href="" class="main_quick_navigation_news_video_recording"
              ><img src="/ikonate/main/p.svg" alt=""
            /></a>
            <a href="" class="main_quick_navigation_news_audio_recording"
              ><img src="/ikonate/main/m.svg" alt=""
            /></a>
            <a href="" class="main_quick_navigation_news_article"
              ><img src="/ikonate/main/t.svg" alt=""
            /></a>
            <a href="" class="main_quick_navigation_news_l"
              ><img src="/ikonate/main/l.svg" alt=""
            /></a>
            <a href="" class="main_quick_navigation_news_bl"
              ><img src="/ikonate/main/bl.svg" alt=""
            /></a>
          </div>
          <div class="main_quick_navigation_stories">
            <div class="main_quick_navigation_stories_navigation">
              <p class="main_quick_navigation_stories_navigation_text">
                Истории
              </p>
              <button class="main_quick_navigation_stories_navigation_settings">
                Настройки
              </button>
            </div>
            <div
              class="main_quick_navigation_stories_news_friends_storice"
            ></div>
          </div>
          <div class="main_quick_navigation_record"></div>
        </div>
      </main>
      <aside>
        <div class="aside_news">
          <div class="aside_news_settings">
            <a href="" class="aside_news_settings_text">Новости</a>
            <button class="aside_news_settings_settings">
              <img src="/ikonate/news/p.svg" alt="" />
            </button>
            <button class="aside_news_settings_recommentations">
              <img src="/ikonate/news/pl.svg" alt="" />
            </button>
          </div>
          <div class="aside_news_navigation">
            <a href="" class="aside_news_navigation_photo">Фотографии</a>
            <a href="" class="aside_news_navigation_video">Видео</a>
            <a href="" class="aside_news_navigation_friends">Друзья</a>
            <a href="" class="aside_news_navigation_podcasts">Подкасты</a>
          </div>
          <div class="aside_news_actions">
            <a class="aside_news_actions_reactions" href="">Реакции</a>
            <a class="aside_news_actions_updates" href="">Обновления</a>
            <a class="aside_news_actions_comments" href="">Комментарии</a>
          </div>
        </div>
      </aside>
    </div>
    <footer></footer>
  </body>
</html>
